<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de código de colores de resistencias</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #292A2D;
            color: #e0e0e0;
        }
        h2 {
            color: #4d6aff;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
        }
        .calculator {
            background-color: #212327;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgb(61, 61, 61);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 300px;
            height: auto;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .logo:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .logo-divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #4166d5, transparent);
            margin: 10px auto 25px auto;
            width: 90%;
            box-shadow: 0 2px 5px rgba(65, 102, 213, 0.3);
        }
        .config-selector {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
        .band-config {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .band-config label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .band-selector {
            margin-bottom: 20px;
            display: none;
        }
        .band-selector.active {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 15px;
        }
        select {
            padding: 12px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2d2d2d;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        select:focus {
            border-color: #4166d5;
            outline: none;
        }
        button {
            background: linear-gradient(to bottom, #243fc8, #2f51ff);
            color: #ffffff;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(to bottom, #4166d5, #4166d5);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #252525;
            border-radius: 8px;
            display: none;
            border-left: 4px solid #4166d5;
        }
        .error {
            color: #ffcdd2;
            margin-top: 20px;
            padding: 12px;
            background-color: #c62828;
            border-radius: 6px;
            display: none;
            font-size: 15px;
        }
        .color-code {
            font-weight: bold;
            color: #4166d5;
        }
        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #4166d5, transparent);
            margin: 18px 0;
        }
        #resistencia {
            font-size: 22px;
            color: #4166d5;
            font-weight: bold;
            margin: 10px 0;
        }
        #formula {
            font-family: 'Courier New', monospace;
            background-color: #2d2d2d;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
        }
        .tolerance-value {
            font-weight: bold;
            color: #4166d5;
        }
    </style>
    <link rel="icon" type="image/png" href="img/EC.png">

</head>
<body>
    <div class="calculator">
        <div class="logo-container">
<a href="https://grupoemiliocolor.github.io/mx/index.html"><img src="img/logo.png" alt="Emilio Color Logo" class="logo" title="Emilio Color"></a>
            <div class="logo-divider"></div>
        </div>
        
        <h2>Calculadora de código de colores de resistencias</h2>
        
        <div class="config-selector">
            <label>Seleccione el tipo de resistencia:</label>
            <div class="band-config">
                <label>
                    <input type="radio" name="band-type" value="4" checked> 4 Bandas
                </label>
                <label>
                    <input type="radio" name="band-type" value="5"> 5 Bandas
                </label>
                <label>
                    <input type="radio" name="band-type" value="6"> 6 Bandas
                </label>
            </div>
        </div>
        
        <div class="band-selector active" id="band1-container">
            <label for="band1">Banda 1 (Primer dígito):</label>
            <select id="band1">
                <option value="n">Negro (0)</option>
                <option value="c">Café (1)</option>
                <option value="r">Rojo (2)</option>
                <option value="o">Naranja (3)</option>
                <option value="am">Amarillo (4)</option>
                <option value="v">Verde (5)</option>
                <option value="az">Azul (6)</option>
                <option value="m">Morado (7)</option>
                <option value="g">Gris (8)</option>
                <option value="b">Blanco (9)</option>
            </select>
        </div>
        
        <div class="band-selector active" id="band2-container">
            <label for="band2">Banda 2 (Segundo dígito):</label>
            <select id="band2">
                <option value="n">Negro (0)</option>
                <option value="c">Café (1)</option>
                <option value="r">Rojo (2)</option>
                <option value="o">Naranja (3)</option>
                <option value="am">Amarillo (4)</option>
                <option value="v">Verde (5)</option>
                <option value="az">Azul (6)</option>
                <option value="m">Morado (7)</option>
                <option value="g">Gris (8)</option>
                <option value="b">Blanco (9)</option>
            </select>
        </div>
        
        <div class="band-selector" id="band3-container">
            <label for="band3">Banda 3 (Tercer dígito):</label>
            <select id="band3">
                <option value="n">Negro (0)</option>
                <option value="c">Café (1)</option>
                <option value="r">Rojo (2)</option>
                <option value="o">Naranja (3)</option>
                <option value="am">Amarillo (4)</option>
                <option value="v">Verde (5)</option>
                <option value="az">Azul (6)</option>
                <option value="m">Morado (7)</option>
                <option value="g">Gris (8)</option>
                <option value="b">Blanco (9)</option>
            </select>
        </div>
        
        <div class="band-selector active" id="multiplier-container">
            <label for="multiplier">Multiplicador:</label>
            <select id="multiplier">
                <option value="n">Negro (×1)</option>
                <option value="c">Café (×10)</option>
                <option value="r">Rojo (×100)</option>
                <option value="o">Naranja (×1K)</option>
                <option value="am">Amarillo (×10K)</option>
                <option value="v">Verde (×100K)</option>
                <option value="az">Azul (×1M)</option>
                <option value="m">Morado (×10M)</option>
                <option value="g">Gris (×100M)</option>
                <option value="b">Blanco (×1G)</option>
                <option value="dor">Dorado (×0.1)</option>
                <option value="pla">Plateado (×0.01)</option>
            </select>
        </div>
        
        <div class="band-selector active" id="tolerance-container">
            <label for="tolerance">Tolerancia:</label>
            <select id="tolerance">
                <option value="c">Café (±1%)</option>
                <option value="r">Rojo (±2%)</option>
                <option value="dor">Dorado (±5%)</option>
                <option value="pla">Plateado (±10%)</option>
                <option value="n">Negro (±20%)</option>
                <option value="v">Verde (±0.5%)</option>
                <option value="az">Azul (±0.25%)</option>
                <option value="m">Morado (±0.1%)</option>
                <option value="g">Gris (±0.05%)</option>
            </select>
        </div>
        
        <div class="band-selector" id="tempco-container">
            <label for="tempco">Coeficiente de temperatura:</label>
            <select id="tempco">
                <option value="n">Negro (250 ppm/°C)</option>
                <option value="c">Café (100 ppm/°C)</option>
                <option value="r">Rojo (50 ppm/°C)</option>
                <option value="o">Naranja (15 ppm/°C)</option>
                <option value="am">Amarillo (25 ppm/°C)</option>
                <option value="v">Verde (20 ppm/°C)</option>
                <option value="az">Azul (10 ppm/°C)</option>
                <option value="m">Morado (5 ppm/°C)</option>
                <option value="g">Gris (1 ppm/°C)</option>
            </select>
        </div>
        
        <button id="calculate-btn">Calcular Resistencia</button>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h2>RESULTADO:</h2>
            <hr>
            <p>Banda 1 (<span class="color-code" id="band1-color"></span>): <span id="band1-value"></span></p>
            <p>Banda 2 (<span class="color-code" id="band2-color"></span>): <span id="band2-value"></span></p>
            <p id="band3-result" style="display:none">Banda 3 (<span class="color-code" id="band3-color"></span>): <span id="band3-value"></span></p>
            <p>Multiplicador (<span class="color-code" id="multiplier-color"></span>): <span id="multiplier-value"></span></p>
            <p>Tolerancia (<span class="color-code" id="tolerance-color"></span>): <span id="tolerance-value"></span></p>
            <p id="tempco-result" style="display:none">Coef. Temp. (<span class="color-code" id="tempco-color"></span>): <span id="tempco-value"></span></p>
            <p><strong>Valor de la resistencia:</strong> <span id="resistencia"></span> ohmios</p>
            <p>Tolerancia: ±<span class="tolerance-value" id="tolerance-percent"></span></p>
            <p><span id="formula"></span> Ω</p>
        </div>
    </div>

    <script>
        // Corregí los valores duplicados (n para negro y naranja)
        const colorValues = {
            "n": {value: 0, name: "Negro"},
            "c": {value: 1, name: "Café"},
            "r": {value: 2, name: "Rojo"},
            "o": {value: 3, name: "Naranja"},
            "am": {value: 4, name: "Amarillo"},
            "v": {value: 5, name: "Verde"},
            "az": {value: 6, name: "Azul"},
            "m": {value: 7, name: "Morado"},
            "g": {value: 8, name: "Gris"},
            "b": {value: 9, name: "Blanco"},
            "dor": {value: -1, name: "Dorado"},
            "pla": {value: -2, name: "Plateado"}
        };

        const multiplierValues = {
            "n": {value: 0, name: "×1"},
            "c": {value: 1, name: "×10"},
            "r": {value: 2, name: "×100"},
            "o": {value: 3, name: "×1K"},
            "am": {value: 4, name: "×10K"},
            "v": {value: 5, name: "×100K"},
            "az": {value: 6, name: "×1M"},
            "m": {value: 7, name: "×10M"},
            "g": {value: 8, name: "×100M"},
            "b": {value: 9, name: "×1G"},
            "dor": {value: -1, name: "×0.1"},
            "pla": {value: -2, name: "×0.01"}
        };

        const toleranceValues = {
            "c": {value: 1, name: "±1%"},
            "r": {value: 2, name: "±2%"},
            "dor": {value: 5, name: "±5%"},
            "pla": {value: 10, name: "±10%"},
            "n": {value: 20, name: "±20%"},
            "v": {value: 0.5, name: "±0.5%"},
            "az": {value: 0.25, name: "±0.25%"},
            "m": {value: 0.1, name: "±0.1%"},
            "g": {value: 0.05, name: "±0.05%"}
        };

        const tempcoValues = {
            "n": {value: 250, name: "250 ppm/°C"},
            "c": {value: 100, name: "100 ppm/°C"},
            "r": {value: 50, name: "50 ppm/°C"},
            "o": {value: 15, name: "15 ppm/°C"},
            "am": {value: 25, name: "25 ppm/°C"},
            "v": {value: 20, name: "20 ppm/°C"},
            "az": {value: 10, name: "10 ppm/°C"},
            "m": {value: 5, name: "5 ppm/°C"},
            "g": {value: 1, name: "1 ppm/°C"}
        };

        // Configurar eventos para los radio buttons
        document.querySelectorAll('input[name="band-type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                updateBandVisibility(this.value);
            });
        });

        // Configurar evento para el botón de cálculo
        document.getElementById('calculate-btn').addEventListener('click', calcularResistencia);

        function updateBandVisibility(bandType) {
            // Ocultar todas las bandas primero
            document.getElementById('band3-container').classList.remove('active');
            document.getElementById('tempco-container').classList.remove('active');
            
            // Mostrar las bandas según el tipo seleccionado
            if (bandType === '5') {
                document.getElementById('band3-container').classList.add('active');
            } else if (bandType === '6') {
                document.getElementById('band3-container').classList.add('active');
                document.getElementById('tempco-container').classList.add('active');
            }
        }

        function calcularResistencia() {
            const bandType = document.querySelector('input[name="band-type"]:checked').value;
            const band1 = document.getElementById("band1").value;
            const band2 = document.getElementById("band2").value;
            const band3 = bandType !== '4' ? document.getElementById("band3").value : null;
            const multiplier = document.getElementById("multiplier").value;
            const tolerance = document.getElementById("tolerance").value;
            const tempco = bandType === '6' ? document.getElementById("tempco").value : null;
            
            const errorElement = document.getElementById("error");
            const resultElement = document.getElementById("result");
            
            errorElement.style.display = "none";
            resultElement.style.display = "none";
            
            // Verificar que los colores sean válidos
            if (!(band1 in colorValues) || !(band2 in colorValues) || 
             (band3 && !(band3 in colorValues))) {
             errorElement.textContent = "ERROR: Uno o más colores no son válidos.";
             errorElement.style.display = "block";
             return;
            }
            
            const valor1 = colorValues[band1].value;
            const valor2 = colorValues[band2].value;
            const valor3 = band3 ? colorValues[band3].value : null;
            const multiplicador = multiplierValues[multiplier].value;
            const tolerancia = toleranceValues[tolerance].value;
            const tempCoef = tempco ? tempcoValues[tempco].value : null;
            
            // Calcular resistencia
            let resistencia;
            if (bandType === '4') {
                resistencia = (valor1 * 10 + valor2) * Math.pow(10, multiplicador);
            } else if (bandType === '5') {
                resistencia = (valor1 * 100 + valor2 * 10 + valor3) * Math.pow(10, multiplicador);
            } else { // 6 bandas
                resistencia = (valor1 * 100 + valor2 * 10 + valor3) * Math.pow(10, multiplicador);
            }
            
            // Mostrar resultados
            document.getElementById("band1-color").textContent = colorValues[band1].name;
            document.getElementById("band2-color").textContent = colorValues[band2].name;
            
            if (bandType !== '4') {
                document.getElementById("band3-color").textContent = colorValues[band3].name;
                document.getElementById("band3-value").textContent = valor3;
                document.getElementById("band3-result").style.display = "block";
            } else {
                document.getElementById("band3-result").style.display = "none";
            }
            
            document.getElementById("multiplier-color").textContent = multiplierValues[multiplier].name;
            document.getElementById("multiplier-value").textContent = `10^${multiplicador}`;
            
            document.getElementById("tolerance-color").textContent = toleranceValues[tolerance].name;
            document.getElementById("tolerance-value").textContent = toleranceValues[tolerance].name;
            document.getElementById("tolerance-percent").textContent = tolerancia + "%";
            
            if (bandType === '6') {
                document.getElementById("tempco-color").textContent = tempcoValues[tempco].name;
                document.getElementById("tempco-value").textContent = tempcoValues[tempco].name;
                document.getElementById("tempco-result").style.display = "block";
            } else {
                document.getElementById("tempco-result").style.display = "none";
            }
            
            document.getElementById("resistencia").textContent = formatResistance(resistencia);
            
            let formula;
            if (bandType === '4') {
                formula = `${valor1}${valor2} × 10^${multiplicador}`;
            } else if (bandType === '5') {
                formula = `${valor1}${valor2}${valor3} × 10^${multiplicador}`;
            } else {
                formula = `${valor1}${valor2}${valor3} × 10^${multiplicador}`;
            }
            
            document.getElementById("formula").textContent = `${formula} = ${formatResistance(resistencia)}`;
            
            resultElement.style.display = "block";
        }
        
        function formatResistance(ohms) {
            if (ohms >= 1000000000) {
                return (ohms / 1000000000).toFixed(2) + " GΩ";
            } else if (ohms >= 1000000) {
                return (ohms / 1000000).toFixed(2) + " MΩ";
            } else if (ohms >= 1000) {
                return (ohms / 1000).toFixed(2) + " KΩ";
            } else if (ohms < 1 && ohms > 0) {
                return ohms.toFixed(2) + " Ω";
            } else {
                return ohms + " Ω";
            }
        }
        
        // Estilo dinámico al texto del select
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', function () {
                this.style.color = '#4166d5';
            });
        });
    </script>
</body>
</html>
